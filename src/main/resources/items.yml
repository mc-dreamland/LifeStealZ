# === 自定义物品 ===

# 在这里你可以修改自定义物品的所有属性
# 你可以在主配置 config.yml 中更改死亡时掉落的物品

defaultheart: # <- 这是物品ID，可用于配方和权限
  # 这是物品在物品栏中显示的名称
  name: "&c生命之心"
  # lore是物品在物品栏中显示的描述
  lore:
    - "&7右键使用"
  #  - "这是第二行"
  #  - "这可能是第三行"
  # material是物品在物品栏中显示的材质 (所有材质列表: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html)
  material: "NETHER_STAR"
  # 如果设置为true，物品将显示附魔光泽
  enchanted: false
  # 物品的自定义模型数据 (设为0表示无自定义模型数据)
  # 当使用Minecraft 1.21.4或更新版本时，物品还具有"minecraft:custom_model_data"属性，值为"lifestealz_{itemId}"
  customModelId: 0
    # 物品的自定义类型。可以使用:
    # - "heart" 表示生命之心物品
    # - "revive" 表示复活物品
    # - "revivebeacon" 表示复活信标物品 -> 此物品必须是信标才能工作!
    # - "none" 表示可用于合成的自定义物品，也可以作为普通物品使用 (例如如果是末影珍珠，仍然可以投掷)
  # - "non-usable" 表示可用于合成的自定义物品，但不能作为普通物品使用 (例如如果是末影珍珠，不能投掷)
  customItemType: "heart"
  # --- 生命之心物品设置 --- (仅当customItemType为"heart"时相关)
  # 当customItemType为"heart"时，此值用于确定物品给予多少颗心
  customHeartValue: 1
  # 使用此物品时玩家必须拥有的最小心脏数 (仅当customItemType为"heart"时相关)
  minHearts: 0
  # 使用此物品时玩家能拥有的最大心脏数 (-1表示无限) (仅当customItemType为"heart"时相关)
  maxHearts: -1
  # --- 生命之心物品设置结束 ---
  # 如果此物品需要权限才能使用 (lifestealz.item.defaultheart)
  requirePermission: false
  # 如果此物品可合成，设为true
  craftable: true
  recipes:
    # 你可以添加任意数量的配方
    1:
      # 每个物品代表合成表中的一个格子
      # 每行第一个物品是合成表中最左边的物品
      # 如果你想让某个格子为空，使用'AIR'或'empty'
      # 如果你想使用简单材质，使用材质名称 (例如"DIAMOND_BLOCK")。所有材质列表: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
      # 如果你想使用其他自定义物品(如生命之心)，使用自定义物品名称 (例如"defaultheart")
      # 如果你想使用方块或物品标签，使用带'#'前缀的标签 (例如"#logs"或"#wool")
      rowOne:
        - "GOLD_BLOCK"
        - "GOLD_BLOCK"
        - "GOLD_BLOCK"
      rowTwo:
        - "OBSIDIAN"
        - "NETHER_STAR"
        - "OBSIDIAN"
      rowThree:
        - "DIAMOND_BLOCK"
        - "DIAMOND_BLOCK"
        - "DIAMOND_BLOCK"
  # 如果物品应防火 (不会被火、岩浆、爆炸、仙人掌等破坏)
  invulnerable: false
  # 如果物品在地面上5分钟后应消失
  despawnable: true
  # 如果此列表为空("[]")，物品在所有世界中都可用
  # 如果你想限制物品只在特定世界可用，在此添加世界名称
  whitelistedWorlds: []
  sound:
    enabled: true
    sound: ENTITY_PLAYER_LEVELUP # 所有声音列表: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
    volume: 1.0
    pitch: 1.0

revive:
  name: "&c复活信标"
  lore:
    - "&7放置使用"
  # 如果customItemType是"revivebeacon"，材质必须是信标
  material: "BEACON"
  enchanted: true
  customModelId: 0
  customItemType: "revivebeacon"
  # --- 复活信标特定设置 --- (仅当customItemType为"revivebeacon"时相关)
  # 复活玩家所需的时间(秒)
  reviveTime: 30
  # 如果玩家应能在复活过程中破坏信标，中断复活过程
  allowBreakingBeaconWhileReviving: true
  # 信标周围的材质 (AIR表示无材质)
  decoyMaterial: "RED_STAINED_GLASS"
  # 如果复活信标周围应显示附魔粒子
  showEnchantParticles: true
  # 如果复活信标在复活过程中应显示激光
  showLaser: true
  # 信标激光内部材质
  innerLaserMaterial: "RED_GLAZED_TERRACOTTA"
  # 信标激光外部材质
  outerLaserMaterial: "RED_STAINED_GLASS"
  # 如果复活信标在复活过程中应显示粒子环
  showParticleRing: true
  # 粒子环的颜色
  # 可能值: WHITE, GRAY, RED, ORANGE, YELLOW, GREEN, BLUE, PURPLE, PINK
  particleColor: "RED"
  # --- 复活信标特定设置结束 ---
  requirePermission: false # (lifestealz.item.revive)
  craftable: true
  recipes:
    1:
      rowOne:
        - "DIAMOND"
        - "BEACON"
        - "DIAMOND"
      rowTwo:
        - "OBSIDIAN"
        - "defaultheart"
        - "OBSIDIAN"
      rowThree:
        - "DIAMOND"
        - "BEACON"
        - "DIAMOND"
  invulnerable: false
  despawnable: true
  whitelistedWorlds: []
  sound:
    enabled: false
    sound: ENTITY_PLAYER_LEVELUP
    volume: 1.0
    pitch: 1.0

# 你可以添加任意数量的自定义物品